<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<title>3dg</title>
    	<script src="assets/vis.min.js"></script>
    	<script src="assets/3dg.js"></script>
    <head>
    
    <body>
    <h3>Enter a function in javascript to see the graph</h3>

    <!-- Function input --> 
    <div id="input">
    f(x,y) = <input type="text" id="fname" size="50" onkeyup="startTimer()" placeholder="Math.sin(x/50)*Math.cos(y/50)*50+50">
    </div>

    <!-- User params --> 
    <div id="params">
	<br>
	Axis Min = <input id="axisMin" type="text" size="10" onkeyup="startTimer()" placeholder="0">
	Axis Max = <input id="axisMax" type="text" size="10" onkeyup="startTimer()" placeholder="314">
	<br><br>
	steps = <input id="steps" type="text" size="10" onkeyup="startTimer()" placeholder="25">
    </div>	    

    <!-- 3D Graph -->
    <div id="visualization" style="width:200px;height:1000px;">
    <script type="text/javascript">graph();</script>
    </div>

	</body>
</html>
